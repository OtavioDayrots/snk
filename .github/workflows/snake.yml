name: Lint & Fix Workflow

on:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Run Prettier Fix
        run: npx prettier --write '**/*.{ts,js,json,md,yml,yaml}'
