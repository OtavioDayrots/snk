name: Generate Snake Animation

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *" # Executa diariamente

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Generate Snake
        uses: Platane/snk@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          color_snake: "#ffffff" # Cor da cobra (branca para tema dark)
          color_dots: "#666666" # Cor dos pontos (cinza escuro)
          color_background: "#000000" # Fundo preto

      - name: Deploy Snake
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          github_token: ${{ secrets.GITHUB_TOKEN }}
